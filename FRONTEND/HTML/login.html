<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login
  </title>
  <link rel="stylesheet" href="../CSS/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="login-container">
      <div class="right-side">
        <img src="../ASSETS/ICONS/tiny_tide.aquatics.png" alt="">
        <div>Create an account</div>
      </div>
      <div class="left-side">
        <div class="login-text">Log In</div>
        <form action="POST">

          <div class="email-section">
            <div class="email-icon">
                <i class="fa-solid fa-user" style="color: rgb(22, 22, 22);"></i>
            </div>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>
          <br>

          <div class="password-section">
            <div class="password-icon">
                <i class="fa-solid fa-lock" style="color: rgb(22, 22, 22);"></i>
            </div>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>

          <div class="remember-section">
            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
            <div class="remember-text">Remember me</div>
          </div>
          
        </form>
      </div>
    </div>
  </div>

</body>
</html>
